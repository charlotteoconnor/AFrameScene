<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#001400"></a-sky>
    <!-- Spheres -->
    <a-sphere position="2 2 -2" radius=".75" color="#4287f5" transparent="true" opacity=".75" ></a-sphere>
    <a-sphere position="1.5 2 -2" radius="0.5" color="#0000FF"></a-sphere>
    <a-sphere position="-2 2 -2" radius="0.5" color="#FFFF00"></a-sphere>
    <a-sphere position="-2 2.5 -2.5" radius="0.5" color="#66B2B2"></a-sphere>
    <a-sphere position="0 0 -2" radius="0.5" color="#FF0000"></a-sphere>
    <!-- Cylinder -->
    <a-cylinder position="1 0.75 -2" radius="0.25" height="1.75" color="#FFA500" rotation="30 45 -30"></a-cylinder>
    <a-cylinder position="-5 -2 -15" radius="1.5" height="50" color="#386150" rotation="60 45 -30"></a-cylinder>
  </a-scene>
  </a-scene>
</body>
</html>
