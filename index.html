<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#001400"></a-sky>
    <!-- Spheres -->
    <a-sphere position="2 2 -2" radius=".75" color="#FFFFFF" src="blue.jpg" transparent="true" opacity=".75" ></a-sphere> <!--Baby Blue Sphere-->
    <a-sphere position="1.5 2 -2" radius="0.5" color="#FFFFFF" src="dark blue.jpg"></a-sphere> <!-- Blue Sphere-->
    <a-sphere position="-2 2 -2" radius="0.5" color="#FFFFFF" src="yellow.jpg"></a-sphere> <!--Yellow Sphere-->
    <a-sphere position="-2 2.5 -2.5" radius="0.5" color="#FFFFFF" src="teal.jpg"></a-sphere> <!--Teal Sphere-->
    <a-sphere position="0 0 -2" radius="0.5" color="#FF0000"></a-sphere> <!--Red Sphere-->
    <!-- Cylinder -->
    <a-cylinder position="1 0.75 -2" radius="0.25" height="1.75" color="#FFA500" rotation="30 45 -30"></a-cylinder> <!--Right Orange Cylinder-->
    <a-cylinder position="-5 -2 -15" radius="1.5" height="50" color="#386150" rotation="60 45 -30"></a-cylinder> <!--Long Green Cylinder-->
    <a-cylinder position="-10 5 -18" radius="1.5" height="20" color="#FFA500" rotation="-50 30 30"></a-cylinder> <!--Left Orange Cylinder-->
  </a-scene>
  </a-scene>
</body>
</html>
