<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#001400"></a-sky>
    <!-- Spheres -->
    <a-sphere position="2 2 -2" radius=".75" color="#FFFFFF" src="blue.jpg" transparent="true" opacity=".75" ></a-sphere> <!--Baby Blue Sphere-->
    <a-sphere position="1.5 2 -2" radius="0.5" color="#FFFFFF" src="dark blue.jpg"></a-sphere> <!-- Blue Sphere-->
    <a-sphere position="-2 2 -2" radius="0.5" color="#FFFFFF" src="yellow.jpg"></a-sphere> <!--Yellow Sphere-->
    <a-sphere position="-2 2.5 -2.5" radius="0.5" color="#FFFFFF" src="teal.jpg"></a-sphere> <!--Teal Sphere-->
    <a-sphere position="0 0 -2" radius="0.5" color="#FFFFFF" src="dark red.jpg"></a-sphere> <!--Red Sphere-->
    <a-sphere position="-4 0 -2" radius=".75" color="#FFFFFF" src="white.jpg"></a-sphere> <!--White Sphere-->
    <a-sphere position="-4.5 0 -2" radius=".6" color="#FFFFFF" src="teal.jpg"></a-sphere> <!--Light Blue Sphere-->
    <!-- Cylinders -->
    <a-cylinder position="1 0.75 -2" radius="0.25" height="1.75" color="#FFA500" rotation="30 45 -30"></a-cylinder> <!--Right Orange Cylinder-->
    <a-cylinder position="-5 -2 -15" radius="1.5" height="50" color="#386150" rotation="60 45 -30"></a-cylinder> <!--Long Green Cylinder-->
    <a-cylinder position="-10 5 -18" radius="1.5" height="20" color="#FFA500" rotation="-50 30 30"></a-cylinder> <!--Left Orange Cylinder-->
    <a-cylinder position="1 5 -11" radius="1.5" height="20" color="#386150" rotation="-50 30 30"></a-cylinder> <!--Right Green Cylinder-->
    <!-- Triangles-->
    <a-triangle position="1 -.5 -2" color="#FFFFFF" src="dark blue.jpg" rotation="-90 -15 0"></a-triangle> <!-- Blue trig next to red sphere-->
    <a-triangle position="0 -2 -2.5" color="#FFFFFF" src="yellow.jpg" rotation="-180 -180 -180"></a-triangle> <!-- Yellow trig under red sphere-->
    <a-triangle position="-2.5 0 -2" color="#FFFFFF" src="teal.jpg" rotation="-180 -180 -180"></a-triangle> <!-- Light blue trig under red sphere-->
    <!--Rectangles-->
    <a-entity 
      geometry="primitive: box; 
                width: 1; 
                height: 1; 
                depth: 1"
      material="color: #87CEEB; opacity: 1"
      position="-1 0 -2.5"
      rotation="-180 0 75"> <!--Sky Blue Box next to Red Sphere-->
    </a-entity>
    <a-entity 
    geometry="primitive: box; 
              width: 1; 
              height: 1; 
              depth: 1"
    color="#FFFFFF" src="teal.jpg"
    position="5 0 -4"
    rotation="-180 0 230"> <!--Teal Box-->
  </a-entity>
  <a-entity 
  geometry="primitive: box; 
            width: 1; 
            height: 1; 
            depth: 1"
  material="color: #ADD8E6; opacity: 1"
  position="4 0 -4"
  rotation="0 0 0"> <!--Light Blue Box next to Teal Box-->
</a-entity>
<a-entity 
geometry="primitive: box; 
          width: 3; 
          height: 1; 
          depth: 1"
          color="#FFFFFF" src="teal.jpg"
position="3 -3 -3"
rotation="0 0 0"> <!--Light Blue Rectangle under Blue Triangle-->
</a-entity>
<a-entity 
geometry="primitive: box; 
          width: 1; 
          height: 1; 
          depth: 1"
          color="#FFFFFF" src="yellow.jpg"
position="5 -2 -3"
rotation="0 0 -135"> <!--Yellow Box-->
</a-entity>
<a-entity 
geometry="primitive: box; 
          width: .5; 
          height: 1; 
          depth: 1"
color="#FFFFFF" src="dark blue.jpg"
transparent = "true" opacity=".9"
position="-10 0 0"
rotation="0 0 -50"> <!--Blue Rectangle-->
</a-entity>
<a-entity 
geometry="primitive: box; 
          width: .5; 
          height: 1; 
          depth: 1"
material="color: #386150; opacity: 1"
position="-1 -2 -3"
rotation="0 0 -160"> <!--Light Blue Rectangle under Blue Triangle-->
</a-entity>
</a-entity>
  </a-scene>
  </a-scene>
</body>
</html>
